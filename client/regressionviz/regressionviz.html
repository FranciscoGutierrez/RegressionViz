<template name="regression">
  <div class="reg-content">

    <div class="left-column">
      <div class="available">
        <h1 class="reg-title">Courses</h1>
        <div class="options" style="margin-top: 8px;">
          <div class="select-all">
            <div class="options-text">Select All</div>
            <paper-ripple></paper-ripple>
          </div>
          <div class="unselect-all">
            <div class="options-text">Unselect All</div>
            <paper-ripple></paper-ripple>
          </div>
        </div>
        <div id="availableList" class="available-courses" style="height: 576px;">
          {{#each courses}}
          <div class="course" id="{{this._id}}" credits="{{credits}}">
            <input type="checkbox" class="ccb" id="cb-{{this._id}}" value="{{this._id}}" checked>
            <div style="display: flex; flex-direction: column; margin-left: 5px;">
              <div class="course-title">{{name}}</div>
              <div class="course-credits">{{credits}} ects - {{hours}} hours - {{fase}} fase</div>
            </div>
            <paper-ripple></paper-ripple>
          </div>
          {{/each}}
        </div>
      </div>
    </div>

    <div class="mid-column">
      <div class="top-content">
        <h1 class="reg-title">Your Chance of Success</h1>
        <h2 class="reg-subtitle">Predict and compare your score with others based on your performance.</h2>
      </div>
      <div class="mid-content">
        <div class="reg-chart">
          <svg  width="100%" height="100%" style="overflow: visible">
            <text x="0%"  y="103%" fill="#424242">0</text>
            <text x="8%"  y="103%" fill="#424242">10</text>
            <text x="18%" y="103%" fill="#808080">20</text>
            <text x="28%" y="103%" fill="#424242">30</text>
            <text x="38%" y="103%" fill="#424242">40</text>
            <text x="48%" y="103%" fill="#808080">50</text>
            <text x="58%" y="103%" fill="#424242">60</text>
            <text x="68%" y="103%" fill="#808080">70</text>
            <text x="78%" y="103%" fill="#424242">80</text>
            <text x="88%" y="103%" fill="#808080">90</text>
            <text x="98%" y="103%" fill="#424242">100</text>

            <text x="-3%" y="2%"   fill="#424242">20</text>
            <text x="-3%" y="10%"  fill="#424242">18</text>
            <text x="-3%" y="20%"  fill="#808080">16</text>
            <text x="-3%" y="30%"  fill="#424242">14</text>
            <text x="-3%" y="40%"  fill="#424242">12</text>
            <text x="-3%" y="50%"  fill="#808080">10</text>
            <text x="-3%" y="60%"  fill="#424242">8</text>
            <text x="-3%" y="70%"  fill="#808080">6</text>
            <text x="-3%" y="80%"  fill="#424242">4</text>
            <text x="-3%" y="90%"  fill="#808080">2</text>
            <text x="-3%" y="100%" fill="#424242">0</text>

            <line x1="100%"  x2="-2%" y1="100%" y2="100%" stroke="#757575" stroke-width="0.2%"/>
            <!-- <line x1="40%"  x2="-2%" y1="100%" y2="100%" stroke="#e74c3c" stroke-width="0.4%"/>
            <line x1="50%"  x2="40%" y1="100%" y2="100%" stroke="#f39c12" stroke-width="0.4%"/>
            <line x1="100%" x2="50%" y1="100%" y2="100%" stroke="#0f9d58" stroke-width="0.4%"/> -->

            <line x1="0%"  x2="0%" y1="100%" y2="65%" stroke="#e74c3c" stroke-width="0.5%"/>
            <line x1="0%"  x2="0%" y1="65%"  y2="50%" stroke="#f39c12" stroke-width="0.5%"/>
            <line x1="0%"  x2="0%" y1="50%"  y2="0%" stroke="#0f9d58" stroke-width="0.5%"/>

            <line x1="100%"  x2="100%" y1="100%" y2="65%" stroke="#e74c3c" stroke-width="0.5%"/>
            <line x1="100%"  x2="100%" y1="65%"  y2="50%" stroke="#f39c12" stroke-width="0.5%"/>
            <line x1="100%"  x2="100%" y1="50%"  y2="0%" stroke="#0f9d58" stroke-width="0.5%"/>

            <svg  width="100%" height="100%" style="overflow: hidden">
              {{#with regressionLine}}
              <!-- <rect class="uncertainty" x="0%" y="100%"  width="1000000" height="50" fill="rgba(191,191,191,1)" transform="rotate(-45)"/> -->
              <!-- <rect x="0%" y="%"  width="100%" height="80" fill="rgba(191,191,191,0.8)" transform="rotate(-45 200 40)"/>
              <rect x="0%" y="%"  width="100%" height="80" fill="rgba(191,191,191,0.6)" transform="rotate(-45 200 40)"/>
              <rect x="0%" y="{{c2}}%"  width="100%" height="80" fill="rgba(191,191,191,0.4)" transform="rotate(-45 200 40)"/>
              <rect x="0%" y="{{d2}}%"  width="100%" height="80" fill="rgba(191,191,191,0.2)" transform="rotate(-45 200 40)"/>
              <rect x="0%" y="{{aa2}}%" width="100%" height="80" fill="rgba(191,191,191,0.8)" transform="rotate(-45 200 40)"/>
              <rect x="0%" y="{{bb2}}%" width="100%" height="80" fill="rgba(191,191,191,0.6)" transform="rotate(-45 200 40)"/>
              <rect x="0%" y="{{cc2}}%" width="100%" height="80" fill="rgba(191,191,191,0.4)" transform="rotate(-45 200 40)"/>
              <rect x="0%" y="{{dd2}}%" width="100%" height="80" fill="rgba(191,191,191,0.2)" transform="rotate(-45 200 40)"/> -->

              <line class="uline" x1="0%" x2="100%" y1="{{y1}}%"  y2="{{y2}}%"  stroke="rgba(191,191,191,1)"   stroke-width="4.2%"/>
              <line class="uline" x1="0%" x2="100%" y1="{{a1}}%"  y2="{{a2}}%"  stroke="rgba(191,191,191,0.8)" stroke-width="4.2%"/>
              <line class="uline" x1="0%" x2="100%" y1="{{b1}}%"  y2="{{b2}}%"  stroke="rgba(191,191,191,0.6)" stroke-width="4.2%"/>
              <line class="uline" x1="0%" x2="100%" y1="{{c1}}%"  y2="{{c2}}%"  stroke="rgba(191,191,191,0.4)" stroke-width="4.2%"/>
              <line class="uline" x1="0%" x2="100%" y1="{{d1}}%"  y2="{{d2}}%"  stroke="rgba(191,191,191,0.2)" stroke-width="4.2%"/>
              <line class="uline" x1="0%" x2="100%" y1="{{aa1}}%" y2="{{aa2}}%" stroke="rgba(191,191,191,0.8)" stroke-width="4.2%"/>
              <line class="uline" x1="0%" x2="100%" y1="{{bb1}}%" y2="{{bb2}}%" stroke="rgba(191,191,191,0.6)" stroke-width="4.2%"/>
              <line class="uline" x1="0%" x2="100%" y1="{{cc1}}%" y2="{{cc2}}%" stroke="rgba(191,191,191,0.4)" stroke-width="4.2%"/>
              <line class="uline" x1="0%" x2="100%" y1="{{dd1}}%" y2="{{dd2}}%" stroke="rgba(191,191,191,0.2)" stroke-width="4.2%"/>
              {{#each observations}}
              <circle class="observations" cx="{{x}}%" cy="{{y}}%" r="3" fill="#b0b0b0" stroke="#424242" stroke-width="0.1%"/>
              {{/each}}
              <line class="uline" x1="0%" x2="100%" y1="{{y1}}%" y2="{{y2}}%" stroke="#B45C7E" stroke-width="0.5%"/>
              {{/with}}

              <line x1="0%"   x2="0%"   y1="0" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="10%"  x2="10%"  y1="0" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="20%"  x2="20%"  y1="0" y2="100%" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="30%"  x2="30%"  y1="0" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="40%"  x2="40%"  y1="0" y2="100%" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="50%"  x2="50%"  y1="0" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="60%"  x2="60%"  y1="0" y2="100%" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="70%"  x2="70%"  y1="0" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="80%"  x2="80%"  y1="0" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="90%"  x2="90%"  y1="0" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="100%" x2="100%" y1="0" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>

              <line x1="0%" x2="100%" y1="0%"   y2="0%"  stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="0%" x2="100%" y1="10%"  y2="10%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="0%" x2="100%" y1="20%"  y2="20%" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="0%" x2="100%" y1="30%"  y2="30%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="0%" x2="100%" y1="40%"  y2="40%" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="0%" x2="100%" y1="50%"  y2="50%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="0%" x2="100%" y1="60%"  y2="60%" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="0%" x2="100%" y1="70%"  y2="70%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="0%" x2="100%" y1="80%"  y2="80%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="0%" x2="100%" y1="90%"  y2="90%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
              <line x1="0%" x2="100%" y1="100%" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>

            </svg>
            {{#with prediction}}
            <g>
              <rect x="-7%" y="{{b}}%" width="28" height="15" fill="white" ></rect>
              <text x="-7%" y="{{r}}%" fill="#757575" text-anchor="start">{{t}}</text>
            </g>
            <!-- horizontal -->
            <line class="uline" x1="0%"  x2="100%" y1="{{r}}%" y2="{{r}}%" stroke="#B45C7E" stroke-width="1"/>
            <!-- vertical -->
            <line class="uline" x1="{{p}}%" x2="{{p}}%"  y1="0%"  y2="100%" stroke="#B45C7E" stroke-width="1"/>
            <!-- <rect x="{{p}}%" y="0%" width="4%" height="100%" fill="#d4a2b5" rx="1%" ry="1%" fill-opacity="0.5"/> -->
            <!-- dot -->
            <circle class="main-circle uline" cx="{{p}}%" cy="{{r}}%" r="5" fill="#8c3d5e"/>
            {{/with}}
          </svg>
        </div>
        <div class="reg-options">
          <div class="performance-text">
            <div style="display: flex; justify-content: space-between;">
              <div style="display: flex; flex-direction: column; justify-content: flex-end;">
                <div class="chance-text">Your <b>performance</b> is:</div>
                <div class="chance-sub">Adjust this value using the slider</div>
              </div>
              <div style="display: flex; flex-direction: column;">
                <div class="predic-text"><b>{{performance}}</b><span>%</span></div>
                <div class="legend-sub">{{legendPerformance}}</div>
              </div>
            </div>
            <div id="slider" style="margin-top: 30px; background: #B45C7E;"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="right-column">
      <div style="display:flex; flex-direction: column; width: 250px; margin-bottom: 70px;">
        <div style="display: flex; flex-direction: row; justify-content: space-around;">
          <div style="display: flex; flex-direction: column-reverse;">
            <div style="background:#B45C7E; border-radius:50%; width:10px; height: 10px; margin-top: 2px;"></div>
          </div>
          <div style="display: flex; flex-direction: column-reverse;">
            <div style="background:#B45C7E; border-radius:50%; width:10px; height: 10px; margin-top: 2px;"></div>
          </div>
          <div style="display: flex; flex-direction: column-reverse;">
            <div style="background:#B45C7E; border-radius:50%; width:10px; height: 10px; margin-top: 2px;"></div>
            <div style="background:#B45C7E; border-radius:50%; width:10px; height: 10px; margin-top: 2px;"></div>
          </div>
          <div style="display: flex; flex-direction: column-reverse;">
            <div style="background:#B45C7E; border-radius:50%; width:10px; height: 10px; margin-top: 2px;"></div>
            <div style="background:#B45C7E; border-radius:50%; width:10px; height: 10px; margin-top: 2px;"></div>
            <div style="background:#B45C7E; border-radius:50%; width:10px; height: 10px; margin-top: 2px;"></div>
          </div>

          <div style="display: flex; flex-direction: column-reverse;">
            <div style="background:#B45C7E; border-radius:50%; min-width:10px; min-height: 10px; margin-top: 2px;"></div>
            <div style="background:#B45C7E; border-radius:50%; min-width:10px; min-height: 10px; margin-top: 2px;"></div>
            <div style="background:#B45C7E; border-radius:50%; min-width:10px; min-height: 10px; margin-top: 2px;"></div>
            <div style="background:#B45C7E; border-radius:50%; min-width:10px; min-height: 10px; margin-top: 2px;"></div>
            <div style="background:#B45C7E; border-radius:50%; min-width:10px; min-height: 10px; margin-top: 2px;"></div>
          </div>

          <div style="display: flex; flex-direction: column-reverse;">
            <div style="background:#B45C7E; border-radius:50%; width:10px; height: 10px; margin-top: 2px;"></div>
            <div style="background:#B45C7E; border-radius:50%; width:10px; height: 10px; margin-top: 2px;"></div>
          </div>
          <div style="display: flex; flex-direction: column-reverse;">
            <div style="background:#B45C7E; border-radius:50%; width:10px; height: 10px; margin-top: 2px;"></div>
            <div style="background:#B45C7E; border-radius:50%; width:10px; height: 10px; margin-top: 2px;"></div>
          </div>
          <div style="display: flex; flex-direction: column-reverse;">
            <div style="background:#B45C7E; border-radius:50%; width:10px; height: 10px; margin-top: 2px;"></div>
          </div>
          <div style="display: flex; flex-direction: column-reverse;">
            <div style="background:#B45C7E; border-radius:50%; width:10px; height: 10px; margin-top: 2px;"></div>
            <div style="background:#B45C7E; border-radius:50%; width:10px; height: 10px; margin-top: 2px;"></div>
          </div>
        </div>
        {{#with details}}
        <div style="display:flex; flex-direction: row; justify-content: center; margin-top: 3px;">
          <div style="width:100%; height:6px; background: rgba(191, 191, 191,0.2);"></div>
          <div style="width:100%; height:6px; background: rgba(191, 191, 191,0.4);"></div>
          <div style="width:100%; height:6px; background: rgba(191, 191, 191,0.6);"></div>
          <div style="width:100%; height:6px; background: rgba(191, 191, 191,0.8);"></div>
          <div style="width:100%; height:6px; background: rgba(191, 191, 191,1.0);"></div>
          <div style="width:100%; height:6px; background: rgba(191, 191, 191,0.8);"></div>
          <div style="width:100%; height:6px; background: rgba(191, 191, 191,0.6);"></div>
          <div style="width:100%; height:6px; background: rgba(191, 191, 191,0.4);"></div>
          <div style="width:100%; height:6px; background: rgba(191, 191, 191,0.2);"></div>
        </div>
        <div style="display:flex; flex-direction: row; justify-content: center;">
          <div style="width:{{red}}%;    height:6px; background: #e74c3c;"></div>
          <div style="width:{{yellow}}%; height:6px; background: #f39c12;"></div>
          <div style="width:{{green}}%;  height:6px; background: #0f9d58;"></div>
        </div>
        <div style="display:flex; flex-direction: row; justify-content: space-between; font-size: 11px; color: rgba(66,66,66,0.7)">
          <div style="width: 30px;">{{lwr}}</div>
          <div style="width: 30px; margin-top: -6px;"><iron-icon icon="icons:arrow-drop-up"></iron-icon></div>
          <div style="width: 30px;">{{upr}}</div>
        </div>
        {{/with}}

        <div style="display: flex; flex-direction: column; align-items: center;">
          <div class="predic-text"><b>{{predictionValue}}</b> </div>
          <div class="legend-sub">{{legendPrediction}}</div>
          <div class="legend-sub" style="display: none;"><b>1</b> out of <b>20</b> students</div>
        </div>
      </div>
    </div>

  </div>
</template>
