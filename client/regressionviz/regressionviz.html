<template name="regression">
  <div class="reg-content">
    <h1 class="reg-title">Linear Regression</h1>
    <h2 class="reg-subtitle">A regression view</h2>
    <div class="reg-options">
      Select a variable:
      <select>
        <option value="p">Performance</option>
        <option value="w">Workload</option>
      </select>
      Student: <input type="text" name="fname">
    </div>
    <div class="reg-chart" style="height: 200px;">
      <svg  width="100%" height="100%">
        <line x1="31"  x2="31"  y1="5" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
        <line x1="62"  x2="62"  y1="5" y2="100%" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,3"/>
        <line x1="93"  x2="93"  y1="5" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
        <line x1="124" x2="124" y1="5" y2="100%" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,3"/>
        <line x1="155" x2="155" y1="5" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
        <line x1="186" x2="186" y1="5" y2="100%" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,3"/>
        <line x1="217" x2="217" y1="5" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
        <line x1="248" x2="248" y1="5" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
        <line x1="279" x2="279" y1="5" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
        <line x1="310" x2="310" y1="5" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
        <text x="0"   y="100%" fill="#424242">0</text>
        <text x="30"  y="100%" fill="#808080">2</text>
        <text x="60"  y="100%" fill="#424242">4</text>
        <text x="90"  y="100%" fill="#424242">6</text>
        <text x="120" y="100%" fill="#808080">8</text>
        <text x="150" y="100%" fill="#424242">10</text>
        <text x="180" y="100%" fill="#808080">12</text>
        <text x="210" y="100%" fill="#424242">14</text>
        <text x="240" y="100%" fill="#808080">16</text>
        <text x="270" y="100%" fill="#424242">18</text>
        <text x="300" y="100%" fill="#808080">20</text>
      </svg>
    </div>
  </div>
</template>
